<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="ISO-8859-1" />
    <title>TEST JSF</title>
    <style>
        .ui-panelgrid.showcase-text-align-center .ui-grid-responsive .ui-panelgrid-cell {
            text-align: center;
        }

        .customPanelGrid .ui-panelgrid-content {
            align-items: center;
        }
    </style>
</h:head>

<h:body>
    <div class="card">
        <h5 style="margin-top:0">Basic</h5>
        <p:panelGrid columns="2">

            <div class="card">
                <h5>Tabla de los datos consultados</h5>
                <p:dataTable var="estudianteDto" value="#{formularioBean.estudiantesDto}">
                    <p:column headerText="Code">
                        <h:outputText value="#{estudianteDto.cedula}" />
                    </p:column>

                    <p:column headerText="Name">
                        <h:outputText value="#{estudianteDto.nombre}" />
                    </p:column>

                    <p:column headerText="Apellido">
                        <h:outputText value="#{estudianteDto.apellido}" />
                    </p:column>

                    <p:column headerText="Programa">
                        <h:outputText value="#{estudianteDto.programa}" />
                    </p:column>
                    <p:column headerText="Programa">
                        <h:outputText value="#{estudianteDto.creadoPor}" />
                    </p:column>
                </p:dataTable>
            </div>
            <div class="card">
                <a href="menu.xhtml">Menu</a>
            </div>

        </p:panelGrid>
    </div>
</h:body>
</html>
